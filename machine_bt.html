<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>AGCSS Bluetooth HMI</title>
</head>

<body>
	<link rel="stylesheet" href="css/main.css" />

	<div class="app">
		<div class="header">	
			<h2>AGCSS Bluetooth HMI v0.5</h2>
		</div>
		<div class="content">

			<div style="display: grid;
			grid-template-columns: repeat(3, minmax(20rem, 35rem));
			grid-template-rows: repeat(64, 1rem);
			grid-gap: 1rem;">

				<div id="settingsDiv" style="grid-column: 3 / 4; grid-row: 1 / 7;">
					<div class="card">
						<div class="header">Settings</div>
						<div class="content">
							<div style="display: grid; grid-template-columns: 1fr 1fr; grid-gap: 10px;">


								<fieldset>
									<legend>Bluetooth</legend>
									<div>
										<button type="button" id="find-bluetooth-button" class="button">Connect</button>
										<button type="button" disabled id="disconnect-bluetooth-button" class="button">Disconnect</button>
									</div>
									<div id="myProgress">
										<div id="myBar" hidden></div>
									</div>

									
								</fieldset>
								<fieldset>
									<legend>Test http</legend>
									<button type="button" class="button" onclick="testHttp()">Test</button>
								</fieldset>
								</div>

						</div>
					</div>
				</div>

				<div id="cageDiv" style="grid-column: 1 / 3; grid-row: 1 / 30">
					<div class="card">
						<div class="header">Important things</div>
						<div class="content">
							<fieldset>
								<legend>AEC</legend>
								<object id="svg_AEC" data="AT00019929.svg" type="image/svg+xml"  style="width: 100%; height: auto; "></object>
							</fieldset>
						</div>
					</div> 
					
				</div>

				<div id="momentaryDiv" style="grid-column: 3 / 4; grid-row: 7 / 30;">
					<div class="card">
						<div class="header">Data</div>
						<div class="content">
							<div  >
								<fieldset>
								<legend>Alarms</legend>
									<div>
										<input class="toggle" type="checkbox" onMouseUp="simInput(1)" id="Alarm_1" > 
										Safety circuit
									</div>
									<div>
										<input class="toggle" type="checkbox" onMouseUp="simInput(2)" id="Alarm_2" > 
										Doors closed
									</div>
									<div>
										<input class="toggle" type="checkbox" onMouseUp="simInput(3)" id="Alarm_3" > 
										Doors locked
									</div>
									<div>
										<input class="toggle" type="checkbox" onMouseUp="simInput(4)" id="Alarm_4"> 
										Over load
									</div>
									<div>
										<input class="toggle" type="checkbox" onMouseUp="simInput(5)" id="Alarm_5"> 
										Full load
									</div>
								</fieldset>

							</div>
						</div>
					</div> 
				</div>

				<div id="tracelogDiv" style="grid-column: 1 / 3; grid-row: 40 / 51;">
					<div class="card">

						<div class="header">Tracelog</div>
						<div class="content">
							<ul id="tracelog"
								style="height: 17em; overflow: auto; list-style-type: none; margin: 0%; padding: 0%; ">
							</ul>
						</div>
					</div> 
				</div>

				<div  id="logDiv" style="grid-column: 3 / 4; grid-row: 40 / 51;">
					<div class="card">
						<div class="header">Log</div>
						<div class="content">
							<ul id="log"
								style="height: 28em; overflow: auto; list-style-type: none; margin: 0%; padding: 0%;">
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script defer type="text/javascript" src="./js/main.js"></script>


</body>

</html>
